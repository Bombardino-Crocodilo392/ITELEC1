<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       body{
        margin: 0;
        height: 100vh;
        overflow-x: hidden;
        background-color: darkkhaki;
       }
       .container{
        width: 800px;
        background-color: burlywood;
        margin-top: 300px;
        padding: 50px;
        border-radius: 10px;
        border: 1px solid rgb(0, 0, 0);
       }

       li.complete{
        text-decoration: line-through;
        color: gray;
       }

      
    </style>
</head>
<body>
        <div class="container">
            <h4 class="text-center mb-3 ">To-do List</h4>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter Task" id="taskInput">
                <button class="btn btn-outline-danger" type="button" id="button-addon2" onclick="getTask()">Add Task</button>
              </div>

              <ul id="taskList" class="list-group">
               
              </ul>
        </div>
       
    <script>

            function getTask(){
                const input = document.getElementById("taskInput");
                const taskText = input.value.trim();

                if(taskText === ""){
                    alert("Please Enter a Task!!");
                    return;
                }
                const li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center";
                li.innerHTML = `<span> ${taskText}</span>
                <button class="btn btn-sm btn-success xd" onclick="markDone(this)"> Done </button>`;

                document.getElementById("taskList").appendChild(li);
                input.value="";
            }

            function markDone(button){
                const task =button.parentElement;
                task.classList.toggle("complete");
            }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
